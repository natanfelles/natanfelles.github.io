---
layout: null
sitemap: false
---
{% capture comments %}
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Comentar</h3>
    </div>

    <div class="panel-body">
        <form action="https://formspree.io/f/{{ site.formspree }}" method="POST" role="form" id="blog-comments-form" data-toggle="validator">

            <input type="hidden" name="_format" value="plain">
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="subject" value="Comentário no Blog">
            <input type="hidden" name="Página" value="{{ page.url | replace:'index.html','' | prepend: site.url }}">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="Nome" class="form-control" id="name" placeholder="Nome" minlength="5" maxlength="32" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        {% comment %}O name deve ser "email" para ser Reply-To no email{% endcomment %}
                        <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Comentário</label>
                <textarea class="form-control" name="Comentário" id="comment" placeholder="Comentário" rows="3" minlength="20" maxlength="2048" required></textarea>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Comentar</button>
            </div>

            <div class="alert" style="display: none"></div>

        </form>

    </div>
</div>
{% endcapture %}

{% if site.env == 'development' %}
    {{ comments }}
{% else %}
    {{ comments | normalize_whitespace }}
{% endif %}
