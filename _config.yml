# Build settings
markdown: kramdown
highlighter: false
kramdown:
  syntax_highlighter_opts:
    disable : true
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  #- jekyll-seo-tag
  # - jekyll-minifier
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - serve.sh
  - /assets/img/*.svg

permalink: /blog/:title
paginate: 5
paginate_path: /blog/:num

defaults:
  -
    values:
      author: Natan Felles
      image: /assets/img/social.png
  -
    scope:
      type: posts
    values:
      layout: post
      image: post.png
  -
    scope:
      path: loja
    values:
      layout: product
      image: product.png

